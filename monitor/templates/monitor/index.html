<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok OBS Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#1a1a1a',
                        darker: '#121212',
                        accent: '#00e5ff',
                        success: '#2ecc71',
                        danger: '#e74c3c'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #121212; color: #f0f0f0; font-family: 'Segoe UI', sans-serif; }
        .log-area { font-family: 'Consolas', monospace; }
    </style>
</head>
<body class="h-screen flex flex-col">
    <div class="h-screen flex overflow-hidden bg-darker">
        <!-- Sidebar -->
        <aside class="w-80 bg-dark flex-shrink-0 border-r border-gray-800 flex flex-col">
            <div class="p-6">
                <h1 class="text-xl font-bold text-accent mb-6">Chat Monitor</h1>
                
                <!-- OBS Config -->
                <div class="mb-6">
                    <h3 class="text-gray-400 text-xs font-bold uppercase mb-3">OBS Connection Details</h3>
                    <div class="space-y-3">
                        <input type="password" id="obs_password" value="{{ obs_password }}" placeholder="Password (hidden)" class="w-full bg-gray-800 border border-gray-700 rounded p-2 text-sm text-white focus:border-accent focus:outline-none transition">
                        <input type="text" id="source_name" value="{{ source_name }}" placeholder="Source (e.g. Window Capture)" class="w-full bg-gray-800 border border-gray-700 rounded p-2 text-sm text-white focus:border-accent focus:outline-none transition">
                        <button onclick="connectObs()" id="btn-obs" class="w-full bg-gray-700 hover:bg-gray-600 text-white text-sm font-bold py-2 rounded transition flex items-center justify-center gap-2">
                            Connect / Test
                        </button>
                        <div id="obs-indicator" class="flex items-center gap-2 text-xs text-gray-500 transition-colors">
                            <div class="w-2 h-2 rounded-full bg-red-500 transition-colors" id="obs-dot"></div>
                            <span id="obs-status-text">Disconnected</span>
                        </div>
                    </div>
                </div>

                <!-- Global Triggers -->
                <div class="mb-6">
                    <h3 class="text-gray-400 text-xs font-bold uppercase mb-3">Global Trigger Words</h3>
                    <div class="bg-gray-800 border border-gray-700 rounded p-2 mb-2">
                        <div id="tags-container" class="flex flex-wrap gap-2">
                            <!-- Tags injected by JS -->
                        </div>
                        <input type="text" id="trigger-input" placeholder="Add trigger + Enter" class="w-full bg-transparent text-sm text-white focus:outline-none mt-2">
                    </div>
                    <input type="hidden" id="keywords" value="{{ keywords }}">
                </div>

                <!-- Stream Management -->
                <div>
                    <h3 class="text-gray-400 text-xs font-bold uppercase mb-3">Stream Management</h3>
                    <div class="flex gap-2">
                        <input type="text" id="new-stream-input" placeholder="Enter TikTok Username" class="flex-1 bg-gray-800 border border-gray-700 rounded p-2 text-sm text-white focus:border-accent focus:outline-none transition">
                    </div>
                    <button onclick="addStream()" id="add-stream-btn" class="w-full mt-2 bg-accent hover:bg-cyan-400 text-dark font-bold py-2 rounded transition flex items-center justify-center gap-1">
                        Add Stream +
                    </button>
                </div>
            </div>
            
            <!-- Sidebar Footer -->
            <div class="mt-auto p-6 border-t border-gray-800">
                 <button onclick="saveConfig()" class="w-full bg-blue-600 hover:bg-blue-500 text-white text-sm font-bold py-2 rounded mb-3">Save Configuration</button>
                 <a href="/replays" class="block text-center text-gray-400 hover:text-white text-sm transition">View Replays Archive</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden relative">
            <!-- Active Streams Dashboard -->
            <div class="p-6 pb-0">
                <h2 class="text-lg font-bold text-white mb-4">Active Streams Dashboard</h2>
                <div id="streams-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Stream Cards injected by JS -->
                </div>
            </div>

            <!-- Logs & Events Section -->
            <div class="flex-1 p-6 min-h-0 flex flex-col">
                <h2 class="text-lg font-bold text-white mb-4 flex justify-between items-center">
                    <span id="log-header-title">Real-Time Logs & Events</span>
                    <div class="text-xs font-normal text-gray-400" id="log-filter-badge">All Streams</div>
                </h2>
                <div class="bg-dark rounded-lg border border-gray-800 flex-1 flex flex-col overflow-hidden shadow-lg">
                    <!-- Tabs -->
                    <div class="flex border-b border-gray-800 justify-between items-center pr-4">
                        <div class="flex">
                            <button onclick="setLogFilter(null)" id="tab-all" class="px-4 py-3 text-sm font-bold text-accent border-b-2 border-accent transition-colors">All Chat Feed</button>
                        </div>
                        <button onclick="clearLogs()" class="text-xs text-gray-500 hover:text-red-400 font-bold transition">Clear Logs</button>
                    </div>
                    
                    <!-- Logs Area -->
                    <div id="log-container" class="flex-1 p-4 overflow-y-auto log-area text-sm space-y-1 bg-darker">
                        <!-- Logs injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

        <!-- Toast Notification (Centered) -->
    <div id="toast-container" class="fixed inset-0 flex items-center justify-center pointer-events-none z-50 opacity-0 transition-opacity duration-300">
        <div id="toast" class="bg-dark border-l-4 border-accent p-6 rounded shadow-2xl transform scale-90 transition-all duration-300 max-w-md w-full mx-4 pointer-events-auto relative">
            <!-- Close Button -->
            <button onclick="closeToast()" class="absolute top-2 right-2 text-gray-400 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            
            <div class="flex items-start">
                <div class="flex-shrink-0 text-accent text-3xl mr-4">✷</div>
                <div class="flex-1">
                    <h3 class="font-bold text-white text-lg">Trigger Alert!</h3>
                    <p id="toast-msg" class="text-white text-xl font-bold my-2 break-words"></p>
                    <div class="flex justify-between items-center mt-2">
                        <p id="toast-user" class="text-sm text-gray-400"></p>
                        <span class="text-xs text-green-500 font-bold flex items-center">
                            ✓ Replay Saved
                        </span>
                    </div>
                </div>
            </div>
            <!-- Progress Bar -->
            <div class="mt-4 h-1 w-full bg-gray-700 rounded-full overflow-hidden">
                 <div id="toast-progress" class="h-full bg-accent w-full origin-left"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize state
        let isMonitoring = false; // Global flag, but we'll use per-stream status now
        let obsConnected = {{ obs_connected|yesno:"true,false" }};
        let notificationDuration = {{ notification_duration }};
        let toastTimeout;
        
        // Active streams populated from server template context initially
        let activeStreams = [
            {% for u in usernames %}
            "{{ u }}",
            {% endfor %}
        ];
        
        // Track individual stream statuses (username -> bool)
        let streamStatuses = {};

        let currentLogFilter = null; // null for all, or username string

        // Initialize Triggers
        let triggers = "{{ keywords }}".split(',').map(s => s.trim()).filter(s => s);
        
        function renderTriggers() {
            const container = document.getElementById('tags-container');
            container.innerHTML = '';
            triggers.forEach((tag, index) => {
                const badge = document.createElement('span');
                badge.className = 'bg-gray-700 text-gray-300 text-xs px-2 py-1 rounded flex items-center gap-1';
                badge.innerHTML = `${tag} <button onclick="removeTrigger(${index})" class="hover:text-white">×</button>`;
                container.appendChild(badge);
            });
            document.getElementById('keywords').value = triggers.join(', ');
        }

        function removeTrigger(index) {
            triggers.splice(index, 1);
            renderTriggers();
        }

        document.getElementById('trigger-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const val = this.value.trim();
                if (val && !triggers.includes(val)) {
                    triggers.push(val);
                    this.value = '';
                    renderTriggers();
                }
            }
        });
        renderTriggers();

        function addStream() {
            const input = document.getElementById('new-stream-input');
            const username = input.value.trim();
            if (username && !activeStreams.includes(username)) {
                activeStreams.push(username);
                input.value = '';
                renderStreams();
                saveConfig(); 
            }
        }
        
        function removeStream(index) {
            activeStreams.splice(index, 1);
            renderStreams();
            saveConfig();
        }

        // Listen for Enter key on Stream Input
        document.getElementById('new-stream-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addStream();
            }
        });

        function setLogFilter(user) {
            currentLogFilter = user;
            const headerTitle = document.getElementById('log-header-title');
            const badge = document.getElementById('log-filter-badge');
            const tabAll = document.getElementById('tab-all');
            
            if (user) {
                headerTitle.textContent = `Logs: @${user}`;
                badge.textContent = `Filtered to @${user}`;
                tabAll.classList.remove('text-accent', 'border-accent');
                tabAll.classList.add('text-gray-400', 'border-transparent');
            } else {
                headerTitle.textContent = "Real-Time Logs & Events";
                badge.textContent = "All Streams";
                tabAll.classList.add('text-accent', 'border-accent');
                tabAll.classList.remove('text-gray-400', 'border-transparent');
            }
            
            // Trigger immediate refresh
            pollStatus();
        }

        function updateUI() {
            const obsDot = document.getElementById('obs-dot');
            const obsText = document.getElementById('obs-status-text');
            const obsBtn = document.getElementById('btn-obs');
            
            // Global controls if we had any...
            
            if (obsConnected) {
                obsDot.classList.replace('bg-red-500', 'bg-green-500');
                obsDot.classList.add('shadow-[0_0_10px_rgba(34,197,94,0.8)]');
                obsText.textContent = "Connected";
                obsText.classList.add('text-green-500');
                obsBtn.textContent = "Connected";
                obsBtn.classList.add('opacity-50');
                obsBtn.disabled = true;
            } else {
                obsDot.classList.replace('bg-green-500', 'bg-red-500');
                obsDot.classList.remove('shadow-[0_0_10px_rgba(34,197,94,0.8)]');
                obsText.textContent = "Disconnected";
                obsText.classList.remove('text-green-500');
                obsBtn.textContent = "Connect";
                obsBtn.classList.remove('opacity-50');
                obsBtn.disabled = false;
            }
        }
        
        function renderStreams() {
            const container = document.getElementById('streams-container');
            container.innerHTML = '';
            
            activeStreams.forEach((user, index) => {
                const isLive = streamStatuses[user] === true;
                
                // Card
                const card = document.createElement('div');
                card.className = 'bg-gray-800 rounded-lg p-4 border border-gray-700 relative group hover:border-gray-600 transition flex flex-col justify-between min-h-[160px]';
                
                // Click to filter logs
                card.onclick = (e) => {
                    // Ignore if clicked on button
                    if (e.target.tagName === 'BUTTON') return;
                    setLogFilter(user);
                };
                card.style.cursor = 'pointer';

                // Index
                const idx = document.createElement('span');
                idx.className = 'text-gray-600 text-xs font-bold mb-2 block';
                idx.textContent = (index + 1);
                
                // Username
                const name = document.createElement('h3');
                name.className = 'text-white font-bold text-lg truncate mb-2';
                name.textContent = '@' + user;
                
                // Status Badge
                const statusContainer = document.createElement('div');
                statusContainer.className = 'mb-4';
                const status = document.createElement('span');
                
                if (isLive) {
                    status.className = 'stream-status inline-flex items-center px-2 py-1 rounded text-xs font-bold bg-red-500/20 text-red-500 border border-red-500/50 shadow-[0_0_10px_rgba(239,68,68,0.3)]';
                    status.innerHTML = '<span class="w-2 h-2 bg-red-500 rounded-full mr-2 animate-pulse"></span> MONITORING';
                } else {
                    status.className = 'stream-status inline-flex items-center px-2 py-1 rounded text-xs font-bold bg-gray-700 text-gray-400';
                    status.textContent = 'READY';
                }
                statusContainer.appendChild(status);
                
                // Actions
                const actions = document.createElement('div');
                actions.className = 'flex gap-2 mt-auto';
                
                // Start/Stop Button
                const toggleBtn = document.createElement('button');
                if (isLive) {
                    toggleBtn.className = 'flex-1 bg-red-500/10 hover:bg-red-500/30 text-red-400 text-xs font-bold py-2 rounded transition border border-red-500/30';
                    toggleBtn.textContent = 'Stop';
                    toggleBtn.onclick = () => toggleStream(user, 'stop');
                } else {
                    toggleBtn.className = 'flex-1 bg-green-500/10 hover:bg-green-500/30 text-green-400 text-xs font-bold py-2 rounded transition border border-green-500/30';
                    toggleBtn.textContent = 'Start Monitor';
                    toggleBtn.onclick = () => toggleStream(user, 'start');
                }
                
                // Remove Button (Icon)
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-stream-btn px-3 py-2 rounded bg-gray-700 hover:bg-red-500/20 text-gray-400 hover:text-red-500 transition';
                removeBtn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>';
                removeBtn.onclick = () => removeStream(index);
                
                actions.appendChild(removeBtn);
                actions.appendChild(toggleBtn);
                
                card.appendChild(idx);
                card.appendChild(name);
                card.appendChild(statusContainer);
                card.appendChild(actions);
                
                container.appendChild(card);
            });
            updateUI();
        }

        async function toggleStream(username, action) {
            const formData = new FormData();
            formData.append('username', username);
            formData.append('action', action);
            
            try {
                const res = await fetch('/api/stream_action', { method: 'POST', body: formData });
                const json = await res.json();
                if (json.status === 'ok') {
                    // optimistic update
                    pollStatus(); 
                } else {
                    alert(json.message);
                }
            } catch (e) {
                console.error(e);
                alert("Network error");
            }
        }


        // Toast Queue System
        let toastQueue = [];
        let isToastShowing = false;

        function showToast(user, msg, keyword) {
            // Add to queue
            toastQueue.push({user, msg, keyword});
            processToastQueue();
        }

        function processToastQueue() {
            if (isToastShowing || toastQueue.length === 0) return;
            
            const item = toastQueue.shift();
            isToastShowing = true;
            
            const container = document.getElementById('toast-container');
            const toast = document.getElementById('toast');
            const msgEl = document.getElementById('toast-msg');
            const userEl = document.getElementById('toast-user');
            const progress = document.getElementById('toast-progress');
            
            // Set content
            msgEl.textContent = item.msg;
            userEl.textContent = `@${item.user} • Trigger: ${item.keyword}`;
            
            // Show
            container.classList.remove('opacity-0', 'pointer-events-none');
            toast.classList.remove('scale-90');
            toast.classList.add('scale-100');
            
            // System Notification (Optional "Window" sending)
            if (Notification.permission === "granted") {
                new Notification(`Trigger Alert: ${item.keyword}`, {
                    body: `${item.user}: ${item.msg}`,
                    requireInteraction: false
                });
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission();
            }
            
            // Reset Progress
            progress.style.transition = 'none';
            progress.style.transform = 'scaleX(1)';
            
            // Animate Progress
            // Force reflow
            void progress.offsetWidth;
            
            progress.style.transition = `transform ${notificationDuration}s linear`;
            progress.style.transform = 'scaleX(0)';
            
            // Clear existing timeout if any (though shouldn't be due to queue)
            if (toastTimeout) clearTimeout(toastTimeout);
            
            // Hide after duration
            toastTimeout = setTimeout(() => {
                closeToast();
            }, notificationDuration * 1000);
        }

        function closeToast() {
            const container = document.getElementById('toast-container');
            const toast = document.getElementById('toast');
            
            container.classList.add('opacity-0', 'pointer-events-none');
            toast.classList.remove('scale-100');
            toast.classList.add('scale-90');
            
            isToastShowing = false;
            
            // Wait for animation to finish before showing next?
            // Or just show next immediately after a small delay
            setTimeout(() => {
                processToastQueue();
            }, 300);
        }

        // Request Notification Permission on load
        if (Notification.permission !== "granted" && Notification.permission !== "denied") {
            Notification.requestPermission();
        }


        async function saveConfig() {
            // Clean up triggers to simple array string
            const keywords = triggers.join(', ');
            
            const data = new FormData();
            data.append('username', activeStreams.join(','));
            data.append('obs_password', document.getElementById('obs_password').value);
            data.append('source_name', document.getElementById('source_name').value);
            data.append('keywords', keywords); // Use the js variable
            data.append('notifications_enabled', 'true'); // Always true for now or add checkbox back
            // notifications_enabled checkbox was removed from UI, assuming enabled.
            // Re-adding implicit default or check if element exists.
            // The checkbox was removed in sidebar redesign, let's assume enabled.
            
            data.append('notification_duration', 5); // Default or add back input

            try {
                const res = await fetch('/api/save_config', { method: 'POST', body: data });
                const json = await res.json();
                if (json.status === 'ok') {
                     alert('Config Saved!');
                }
            } catch (e) { alert('Error saving config'); }
        }

        async function clearLogs() {
            try {
                const res = await fetch('/api/clear_logs');
                const json = await res.json();
                pollStatus();
            } catch (e) { console.error(e); }
        }

        async function connectObs() {
            try {
                const res = await fetch('/api/connect_obs');
                const json = await res.json();
                alert(json.message);
                pollStatus(); 
            } catch (e) { alert('Error connecting to OBS'); }
        }

        // Update pollStatus to filter logs
        async function pollStatus() {
            try {
                // Fetch logs with filter if set
                let url = '/api/status';
                if (currentLogFilter) {
                    url += `?stream=${currentLogFilter}`;
                }
                
                const res = await fetch(url);
                const data = await res.json();
                
                obsConnected = data.obs_connected;
                
                // Update Stream Statuses
                if (data.active_streams) {
                    streamStatuses = data.active_streams;
                    
                    // Update UI for each stream
                    activeStreams.forEach(user => {
                        const isLive = streamStatuses[user] === true;
                        const statusBadge = document.getElementById(`status-${user}`);
                        
                        // Find the card's button container or button
                        // We need a way to select the specific button for this user.
                        // Since we re-render on add/remove, we can just look up by structure or ID if we added IDs.
                        // But I didn't add IDs to buttons in renderStreams.
                        // Let's just call renderStreams() if we detect a state change? 
                        // Or better, let's just re-render everything for now to be robust, 
                        // or update renderStreams to be smart.
                        
                        // Re-rendering might cause issues if user is interacting.
                        // Let's just update the specific elements if they exist.
                        
                        if (statusBadge) {
                            // Update Badge
                            if (isLive) {
                                if (statusBadge.textContent !== ' MONITORING') {
                                     statusBadge.className = 'stream-status inline-flex items-center px-2 py-1 rounded text-xs font-bold bg-red-500/20 text-red-500 border border-red-500/50 shadow-[0_0_10px_rgba(239,68,68,0.3)]';
                                     statusBadge.innerHTML = '<span class="w-2 h-2 bg-red-500 rounded-full mr-2 animate-pulse"></span> MONITORING';
                                }
                            } else {
                                if (statusBadge.textContent !== 'READY') {
                                    statusBadge.className = 'stream-status inline-flex items-center px-2 py-1 rounded text-xs font-bold bg-gray-700 text-gray-400';
                                    statusBadge.textContent = 'READY';
                                }
                            }
                            
                            // Update Button
                            // The button is the second child of the last child of the card?
                            // This is brittle. Let's rely on re-rendering for now, it's 1-2 seconds interval.
                            // Actually, let's just give the button an ID in renderStreams.
                        }
                    });
                    
                    // To ensure buttons update (Start -> Stop), we really should re-render.
                    // But doing it every second is bad.
                    // Let's compare state.
                    const currentStateStr = JSON.stringify(streamStatuses);
                    if (window.lastStateStr !== currentStateStr) {
                        window.lastStateStr = currentStateStr;
                        renderStreams();
                    }
                }

                updateUI();

                // Update Logs
                const logContainer = document.getElementById('log-container');
                // Check if we are scrolled to bottom
                const isScrolledToBottom = logContainer.scrollHeight - logContainer.scrollTop <= logContainer.clientHeight + 50;
                
                // We need to only append new logs or replace. replacing is easiest.
                logContainer.innerHTML = ''; 
                data.logs.forEach(log => {
                    const div = document.createElement('div');
                    div.className = 'font-mono text-xs leading-relaxed break-all';
                    
                    if (log.tag === 'error') div.classList.add('text-red-400');
                    else if (log.tag === 'success') div.classList.add('text-green-400');
                    else if (log.tag === 'trigger') div.classList.add('text-yellow-400', 'font-bold', 'bg-yellow-400/10', 'p-1', 'rounded');
                    else div.classList.add('text-gray-300');
                    
                    div.textContent = log.message; // Safe text content
                    logContainer.appendChild(div);
                });
                
                if (isScrolledToBottom) {
                    logContainer.scrollTop = logContainer.scrollHeight;
                }

                // Show Notifications
                data.notifications.forEach(n => {
                    showToast(n.user, n.message, n.keyword);
                });

            } catch (e) { console.error(e); }
        }


        setInterval(pollStatus, 1000);
    </script>
</body>
</html>
