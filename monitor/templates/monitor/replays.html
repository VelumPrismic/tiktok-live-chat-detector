<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Replays</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#1a1a1a',
                        darker: '#121212',
                        accent: '#00e5ff',
                        success: '#2ecc71',
                        danger: '#e74c3c'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #121212; color: #f0f0f0; font-family: 'Segoe UI', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="p-6 max-w-7xl mx-auto w-full h-full flex flex-col">
        <header class="mb-8 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="/" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded transition flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Dashboard
                </a>
                <h1 class="text-3xl font-bold text-accent">Saved Replays</h1>
            </div>
            <div class="text-gray-400 text-sm">
                Location: ~/Videos
            </div>
        </header>

        {% if videos %}
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for video in videos %}
                <div class="bg-dark rounded-lg overflow-hidden shadow-lg border border-gray-800 hover:border-accent transition group">
                    <div class="aspect-video bg-black relative">
                        <video controls preload="metadata" class="w-full h-full object-contain">
                            <source src="/video/{{ video.name }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-white truncate mb-1" title="{{ video.name }}">{{ video.name }}</h3>
                        <div class="flex justify-between text-xs text-gray-500">
                            <span>{{ video.date|date:"Y-m-d H:i:s" }}</span>
                            <span>{{ video.size }}</span>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="flex flex-col items-center justify-center h-64 text-gray-500">
                <svg class="w-16 h-16 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                <p class="text-xl">No replays found in Videos folder</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
